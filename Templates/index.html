<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}">
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <br>
      <div id="first">
        <h2 style="text-align:center">Welcome to Flack, your chatroom to connect with the world.</h2>
        <p style="text-align:center">To get started, please enter the name you would like to use:</p>
          <div class="row justify-content-center">
            <form id="login" style="margin-top:200px;">
                <br>
                <input id="displayname" autocomplete="off" autofocus placeholder="Enter display name" type="text">
                <button type="submit" class="btn btn-primary">Enter</button>
                <br>
            </form>
          </div>
      </div>

      <div id="main">
        <div id="top" class="row">
          <div class="col">
            <h3 style="margin-bottom:40px;"> Flack </h3>
            <p style="float:right; text-align:right; margin-right:10px"> Welcome <i id="display"></i> </p>
          </div>
        </div>
        <div id="chat" class="row">
          <div class="col-3 text-center">
            <div id="channel_list" style="text-align:center">
              <p style="text-align:center">Channel Lists</p>
              <ul id="channel_link">
                {% for channel in channels %}
                  <li data-channel="{{ channel }}" id="channel_name">{{ channel }}</li>
                {% endfor %}
              </ul>
            </div>
            <div id="input_block">
              <form id="new_channel" style="margin-top:10px; text-align:center">
                <input id="channels" autocomplete="off" autofocus placeholder="Create Channel" type="text"><br>
                <button id="submit" type="submit" class="btn btn-primary" style="margin-top:10px;">Create</button>
              </form>
            </div>
          </div>
          <div class="col-9">
            <div id="message_block">
              <h4 id="room_name" style="text-align:center"></h4>
              <span id="channel_message">
              </span>
            </div>
            <div id="chat_block">
              <form id="chat_box" style="margin-top:10px; text-align:center">
                <input id="send_block" autocomplete="off" autofocus placeholder="Type a message" type="text">
                <button id="submit" type="submit" class="btn btn-primary" style="margin-left:5px;">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
